<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailus Feedus</title>
    <script src="https://kit.fontawesome.com/5ed731a5e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body  class="bg-orange-100 font-serif">
    <section>
        <div class="flex items-center justify-between md:justify-between md:mx-6 my-6 md-12 md:mb-40">
            <div class="flex gap-x-2 items-center mx-4">
                <img src="./images/icon.png" alt="#" class="h-8 md:h-14">
                <a href="#" class="text-yellow-900 font-semibold text-xl md:text-3xl">Tailus <span class=" text-yellow-700">Feedus</span></a>
            </div>
            <div class="flex items-center md:gap-x-2 md:text-lg">
                <div class="fa fa-bars text-2xl mx-4 text-yellow-800 md:hidden"></div>
                <a href="#" class="hover:text-yellow-700 hidden md:block">I've a restaurant</a>
                <a href="#" class="hover:text-yellow-700 hidden md:block">Wishlist</a>
                <a href="#" class="hover:text-yellow-700 hidden md:block">Cart</a>
                <a href="#" class="bg-yellow-300 w-1 h-12 hover:text-yellow-700 hidden md:block"></a>
                <a href="#" class="hover:text-yellow-800 hidden md:block">Sign up</a>
                <a href="#" class="bg-yellow-400 hover:bg-yellow-600 p-5 md:px-9 md:py-4 rounded-full hidden md:block">Login</a>
            </div>
        </div>
        <div class="block md:flex md:justify-evenly md:mx-11 absolute z-50">
            <div class="space-y-12">
                <div class="text-yellow-900 text-4xl text-center md:text-5xl font-bold">Your favorite dishes, <br> right at your door</div>
                    <div class="flex gap-x-2 bg-white p-1 mx-auto md:p-4 rounded-full w-5/6 md:w-full border border-yellow-300">
                        <select class="rounded-full text-lg md:text-xl">
                            <option value="fastfood">FastFood</option>
                            <option value="restaurant">Restaurant</option>
                            <option value="marketing">Marketing</option>
                        </select>
                        <input type="text" placeholder="Your favorite food" class="w-2/3 md:w-full rounded-full placeholder:text-lg placeholder:pl-5 text-justify">
                        <div><a href="#" class="flex justify-center bg-yellow-300 hover:bg-gradient-to-r from-yellow-300 to-red-400 p-3 md:p-4 px-7 md:px-12 rounded-full">Search</a></div>
                    </div>
                <div class="text-lg text-center md:text-large tracking-wide">Sit amet consectetur adipisicing elit. <a href="#" class="text-yellow-700">connection</a> tenetur nihil quaerat <br> suscipit, sunt dignissimos.</div>
            </div>
                <img src="./images/food.webp" alt="#" class="mx-auto w-6/12 md:w-2/4 md:-mt-14">
            </div>
            <div class="absolute top-full w-full">
                <div class="bg-gray-200 h-36"></div>
                <div class="flex justify-center items-center bg-gray-900 h-16 text-white text-base md:text-xl md:tracking-wider">This is a Food delevery hero section by Tailus UI.</div>
            </div>
    </section>
</body>
<script src="./index.js"></script>
</html>
